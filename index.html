<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>FastBot Webapp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f6f9;
            /* light gray */
        }

        .card-header {
            background-color: #007bff;
            /* bootstrap primary */
            color: #ffffff;
            font-weight: 500;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1rem;
        }

        #divMapViewer,
        #div3DViewer {
            width: 100%;
            height: 300px;
        }
    </style>

    <!-- ROS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2/lib/eventemitter2.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script src="./libs/roslib.min.js"></script>

    <!-- 3D visualization -->
    <script src="./libs/Three.min.js"></script>
    <script src="./libs/ColladaLoader.js"></script>
    <script src="./libs/ColladaLoader2.js"></script>
    <script src="./libs/STLLoader.js"></script>
    <script src="./libs/ros3d.min.js"></script>
    <script src="./libs/ros2d.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app" class="container py-4">

        <div class="text-center mb-4">
            <h3>FastBot Web Control Dashboard</h3>
        </div>

        <div class="row mb-3">
            <div class="col-12 text-center">
                <p class="text-danger" v-if="!connected">Not connected!</p>
                <p class="text-success" v-if="connected">Connected!</p>
                <label class="font-weight-medium">ROSBridge address</label>
                <div class="input-group justify-content-center mt-2">
                    <input type="text" class="form-control w-50" v-model="rosbridge_address" />
                    <div class="input-group-append">
                        <button :disabled="loading" class="btn btn-success" @click="connect" v-if="!connected">
                            Connect
                        </button>
                        <button :disabled="loading" class="btn btn-danger" @click="disconnect" v-else>
                            Disconnect
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map & 3D panels -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Environment Map</div>
                    <div class="card-body p-0">
                        <div id="divMapViewer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">3D Robot Model</div>
                    <div class="card-body p-0">
                        <div id="div3DViewer"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        // cacheâ€‘busting loader for main.js
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'main.js?v=' + Date.now();
        document.head.appendChild(script);
    </script>
</body>

</html>
